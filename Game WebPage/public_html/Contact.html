        <div class="container w3-animate-zoom">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" action="mailto:bloggame@game.com" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <h2>Name</h2>
                                    <div class="col-md-12">
                                        <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" required>
                                    </div>
                                    <br>
                                    <div class="col-md-12">
                                        <input id="lname" name="Surname" type="text" placeholder="Last Name" class="form-control" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">

                                    <h2>E-mail</h2>
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group"> 

                                    <h2>Phone</h2>
                                    <div class="col-md-12">
                                        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                    </div>
                                </div>

                                <br>
                                <div class="form-group">

                                    <h2>Information</h2>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here." rows="7" required></textarea>
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-md-12 buttons">
                                        <button type="submit" class="btn btn-primary btn-lg">Sent</button>
                                        <button type="reset" class="btn btn-primary btn-lg">Reset</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
